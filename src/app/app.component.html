<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<ul>
  Type anything: <input [(ngModel)]="word" placeholder="word" (keyup)="generateAnagram(word)"/>
  <button (click)="generateAnagram(word)">Generate Anagram</button>
</ul>
<table>
  <thead>
  <th class="badge" (click)="sort()">Anagrams</th>
  </thead>
  <tbody>
  <tr *ngFor="let anagram of anagrams | slice:0:10 ;let i = index">
    <td><span>{{i+1}}</span> {{anagram}}</td>
  </tr>
  </tbody>
</table>
