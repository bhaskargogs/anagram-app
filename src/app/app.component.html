<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<ul>
  Type anything: <input placeholder="word" (keyup)="getAnagrams(word.value)" #word/>
  <button (click)="getAnagrams(word.value)">Generate Anagram</button>
</ul>
<table *ngIf="anagrams">
  <thead >
  <th (click)="sort()">Anagrams</th>
  </thead>
  <tbody>
  <tr *ngFor="let anagram of anagrams | slice:0:10">
    <td> {{anagram}}</td>
  </tr>
  </tbody>
</table>
